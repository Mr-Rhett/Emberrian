<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        canvas {
            display: block;
        }

        #instructionScreen, #titleScreen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 24px;
            z-index: 2;
        }

        #instructionScreen button, #titleScreen button {
            margin-top: 20px;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #titleScreen button:hover {
            background-color: #2980b9;
        }
    </style>
    <title>Street Runner</title>
</head>
<body>
    <canvas id="gameCanvas" style="display: none;"></canvas>
    <div id="titleScreen">
        <h1>Street Runner</h1>
        <button onclick="startGame()">Play</button>
        <button onclick="showInstructions()">Instructions</button>
        <button disabled>Coming Soon</button>
    </div>

    <div id="instructionScreen">
        <!-- Removed the instructions -->
        <button onclick="startGame()">Play</button>
        <button disabled>Coming Soon (Servers/Realms/Quest)</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const titleScreen = document.getElementById('titleScreen');
        const instructionScreen = document.getElementById('instructionScreen');
        let gameInterval;

        // Game properties
        let level = 1;
        let score = 0;
        const winScore = 50;

        // ... (Previous code for car, bullet, enemy, and obstacle properties)

        function startGame() {
            titleScreen.style.display = 'none';
            instructionScreen.style.display = 'none';
            canvas.style.display = 'block';
            gameInterval = setInterval(updateGameArea, 20);
            document.addEventListener('keydown', keyDownHandler);
        }

        function showInstructions() {
            titleScreen.style.display = 'none';
            instructionScreen.style.display = 'flex';
        }

        function keyDownHandler(e) {
            if (e.key === 'ArrowLeft') {
                moveCar('left');
            } else if (e.key === 'ArrowRight') {
                moveCar('right');
            } else if (e.key === ' ') {
                shoot();
            }
        }

        // ... (Previous code for drawCar, drawBullet, drawEnemy, drawObstacle, moveCar, shoot, spawnEnemy, spawnObstacle, updateGameArea, endGame, winGame)
    </script>
</body>
</html>
