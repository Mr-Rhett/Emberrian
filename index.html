<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }
    </style>
    <title>Car Shooter Game</title>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Car properties
        const carWidth = 50;
        const carHeight = 30;
        let carX = canvas.width / 2 - carWidth / 2;
        let carY = canvas.height - carHeight - 10;
        let carSpeed = 5;

        // Bullet properties
        const bulletWidth = 5;
        const bulletHeight = 15;
        let bullets = [];

        // Enemy properties
        const enemyWidth = 30;
        const enemyHeight = 30;
        let enemies = [];

        function drawCar() {
            ctx.fillStyle = 'blue';
            ctx.fillRect(carX, carY, carWidth, carHeight);
        }

        function drawBullet(bullet) {
            ctx.fillStyle = 'red';
            ctx.fillRect(bullet.x, bullet.y, bulletWidth, bulletHeight);
        }

        function drawEnemy(enemy) {
            ctx.fillStyle = 'green';
            ctx.fillRect(enemy.x, enemy.y, enemyWidth, enemyHeight);
        }

        function moveCar(direction) {
            if (direction === 'left' && carX > 0) {
                carX -= carSpeed;
            } else if (direction === 'right' && carX < canvas.width - carWidth) {
                carX += carSpeed;
            }
        }

        function shoot() {
            const bulletX = carX + carWidth / 2 - bulletWidth / 2;
            const bulletY = carY;
            bullets.push({ x: bulletX, y: bulletY });
        }

        function spawnEnemy() {
            const enemyX = Math.random() * (canvas.width - enemyWidth);
            const enemyY = 0;
            enemies.push({ x: enemyX, y: enemyY });
        }

        function updateGameArea() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Update and draw bullets
            for (let i = 0; i < bullets.length; i++) {
                bullets[i].y -= 5;
                drawBullet(bullets[i]);
            }

            // Update and draw enemies
            for (let i = 0; i < enemies.length; i++) {
                enemies[i].y += 2;
                drawEnemy(enemies[i]);
            }

            // Check for collisions
            for (let i = 0; i < bullets.length; i++) {
                for (let j = 0; j < enemies.length; j++) {
                    if (
                        bullets[i].x < enemies[j].x + enemyWidth &&
                        bullets[i].x + bulletWidth > enemies[j].x &&
                        bullets[i].y < enemies[j].y + enemyHeight &&
                        bullets[i].y + bulletHeight > enemies[j].y
                    ) {
                        // Collision detected, remove bullet and enemy
                        bullets.splice(i, 1);
                        enemies.splice(j, 1);
                        i--;
                        j--;
                    }
                }
            }

            // Draw the car
            drawCar();
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                moveCar('left');
            } else if (e.key === 'ArrowRight') {
                moveCar('right');
            } else if (e.key === ' ') {
                shoot();
            }
        });

        setInterval(() => {
            updateGameArea();

            // Spawn enemies at regular intervals
            if (Math.random() < 0.02) {
                spawnEnemy();
            }
        }, 20);
    </script>
</body>
</html>
